
{% extends "dashboard/dashboard_base.html" %}
{% load static %}
{% block content %}

  <div class="row">
    <div class="col-md-12 grid-margin">
      <div class="row">

        <div class="col-12 col-xl-8 mb-4 mb-xl-0">
          <h3 class="font-weight-bold">{{ products_count }}</h3>
          <h6 class="font-weight-normal mb-0">Products</h6>
        </div>

        <div class="col-12 col-xl-4">
         <div class="justify-content-end d-flex">
          <div class="dropdown flex-md-grow-1 flex-xl-grow-0">
            <button class="btn btn-sm btn-light bg-white dropdown-toggle" type="button" id="dropdownMenuDate2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
             <i class="mdi mdi-calendar"></i> Today (10 Jan 2021)
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuDate2">
              <a class="dropdown-item" href="#">January - March</a>
              <a class="dropdown-item" href="#">March - June</a>
              <a class="dropdown-item" href="#">June - August</a>
              <a class="dropdown-item" href="#">August - November</a>
            </div>
          </div>
         </div>
        </div>
      </div>
    </div>
  </div>
  
    <div class="row">

          {% for product in products %}
          <div class="col-md-4 stretch-card transparent">
           <div class="card card-tale" style="cursor: context-menu;">
            <div class="card-body text-center">
              <div>
                <p>
                    <img src="{{ product.product_image.url }}" class="img-fluid" alt="">
                </p>
             
                <button class="btn btn-danger mt-3">Download</button>
               </div>
              </div>
              <div>
              </div>
            </div>
          </div>
          {% endfor %}
     
    </div>


{% endblock %}
